{% extends 'base.html' %}
{% block content %}
    <!-- REGISTER FORM -->
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join the NileUni Bookstore community.</p>

                    {% if error %}
                        <div class="error-box">
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('register') }}">

                        <!-- First Name -->
                        <div class="auth-field">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Your first name" required="required">
                        </div>

                        <!-- Last Name -->
                        <div class="auth-field">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Your last name"    required="required">
                        </div>

                        <!-- Username -->
                        <div class="auth-field">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Choose a username" required="required">
                        </div>

                        <!-- Email -->
                        <div class="auth-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="example@gmail.com" required="required">
                        </div>

                        <!-- Password -->
                        <div class="auth-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Create a password" required="required">
                        </div>

                        <!-- Confirm Password -->
                        <div class="auth-field">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="Re-enter password" required="required">
                        </div>

                        <button type="submit" class="btn-primary auth-btn">Register</button>

                        <p class="auth-link-text">
                            Already have an account?
                            <a href="{{ url_for('login') }}">Login here</a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
