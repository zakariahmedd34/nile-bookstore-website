{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="page-header">
        <h1>Browse by Category</h1>
        <p>Select a category to view relevant books.</p>
    </div>

    {% if categories %}
    <div class="categories-grid">
        {% for cat in categories %}
        <div class="category-card">

            {% if cat.cover_url %}
            <img src="{{ cat.cover_url }}" alt="{{ cat.name }}" class="category-cover-img">
            {% else %}
            <div class="category-cover-placeholder">{{ cat.name[:6] }}</div>
            {% endif %}

            <h3>{{ cat.name }}</h3>

           <button class="btn-primary"onclick="window.location.href='{{ url_for('view_category_books', cat_id=cat.id, slug=cat.name|lower|replace(' ', '-') ) }}'">
                  View Books
           </button>                               
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>
{% endblock %}
