<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NileUni Bookstore</title>

    <!-- REGISTER PAGE CSS (includes navbar, buttons, etc.) -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Nile University Bookstore</div>

        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="BooksPage.html">Books</a>
            <a href="categories.html">Categories</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="nav-actions">
            <button onclick="window.location.href='cart.html'">ðŸ›’</button>
            <button class="btn-outline" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>


    <!-- REGISTER FORM -->
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-container">

                <div class="auth-box">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join the NileUni Bookstore community.</p>

                    <form>

                        <div class="auth-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Your full name">
                        </div>

                        <div class="auth-field">
                            <label>Email</label>
                            <input type="email" placeholder="example@nu.edu.eg">
                        </div>

                        <div class="auth-field">
                            <label>Password</label>
                            <input type="password" placeholder="Create a password">
                        </div>

                        <div class="auth-field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Re-enter password">
                        </div>

                        <button type="submit" class="btn-primary auth-btn">Register</button>

                        <p class="auth-link-text">
                            Already have an account?
                            <a href="login.html">Login here</a>
                        </p>
                    </form>

                </div>

            </div>
        </div>
    </div>
